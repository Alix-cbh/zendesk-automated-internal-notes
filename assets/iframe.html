    <style>
      .placeholder-highlight {
        background-color: #ffeb3b !important;
        color: #d84315 !important;
        font-weight: bold !important;
        padding: 1px 3px !important;
        border-radius: 3px !important;
        border: 1px solid #ff9800 !important;
        box-shadow: 0 1px 3px rgba(255, 152, 0, 0.3) !important;
        animation: placeholder-pulse 2s ease-in-out infinite !important;
      }
      
      @keyframes placeholder-pulse {
        0%, 100% { 
          background-color: #ffeb3b;
          box-shadow: 0 1px 3px rgba(255, 152, 0, 0.3);
        }
        50% { 
          background-color: #fff176;
          box-shadow: 0 1px 6px rgba(255, 152, 0, 0.6);
        }
      }
      
      #placeholder-highlight-overlay {
        position: relative !important;
        background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%) !important;
        border: 2px solid #ffc107 !important;
        border-radius: 8px !important;
        padding: 16px !important;
        margin: 12px 0 !important;
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2) !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      }
      
      .placeholder-overlay-header {

        border-radius: 6px !important;

        font-size: 13px !important;
        color: #d84315 !important;
        font-weight: 600 !important;
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
      }
      
      .placeholder-overlay-content {
        padding: 12px !important;

        font-size: 14px !important;
        line-height: 1.6 !important;
        word-wrap: break-word !important;
